<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard | Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f1f5f9;
            margin: 0;
        }

        .navbar {
            background: #1e40af;
            color: #fff;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        button {
            background: #2563eb;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .logout {
            background: #dc2626;
        }

        .filters {
            background: #fff;
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        select {
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
        }

        select:disabled {
            background: #e5e7eb;
        }

        .cards {
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 22px;
            border-radius: 16px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .08);
        }

        .card h3 {
            margin: 0;
            color: #2563eb;
            font-size: 14px;
        }

        .card h2 {
            margin-top: 10px;
            font-size: 26px;
        }

        .danger {
            color: #dc2626;
        }

        .records {
            padding: 0 24px 24px;
        }

        table {
            width: 100%;
            background: #fff;
            border-collapse: collapse;
            border-radius: 14px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f8fafc;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h2>Teacher Dashboard</h2>
        <div class="nav-actions">
            <button id="markAttendanceBtn">Mark Attendance</button>
            <button class="logout" id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- FILTERS -->
    <div class="filters">
        <select id="dept"></select>
        <select id="subject"></select>
        <select id="year"></select>
    </div>

    <!-- CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Total Lectures Taken</h3>
            <h2 id="lectures">0</h2>
        </div>
        <div class="card">
            <h3>Total Defaulters</h3>
            <h2 id="defaulters" class="danger">0</h2>
        </div>
    </div>

    <!-- TABLE -->
    <div class="records">
        <table>
            <thead>
                <tr>
                    <th>Roll</th>
                    <th>Name</th>
                    <th>Attendance %</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="recordBody"></tbody>
        </table>
    </div>

    <!-- JS -->
    <script src="teacher-dashboard.js"></script>

</body>
</html>
