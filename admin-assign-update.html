<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin | Update Assignment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #f1f5f9;
    font-family: Inter, sans-serif;
}

.navbar {
    background: #1e40af;
    color: #fff;
    padding: 16px 24px;
    font-weight: 700;
}

.container {
    max-width: 500px;
    margin: 40px auto;
    background: #fff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,.1);
}

select, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
}

button {
    background: #2563eb;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="navbar">Update Teacher Assignment</div>

<div class="container">
    <select id="department">
        <option value="">Select Department</option>
        <option>AI</option>
        <option>AN</option>
        <option>CE</option>
        <option>ME</option>
    </select>

    <select id="subject"></select>

    <div>
        <label><input type="checkbox" value="FY"> FY</label>
        <label><input type="checkbox" value="SY"> SY</label>
        <label><input type="checkbox" value="TY"> TY</label>
    </div>

    <button onclick="updateAssign()">Update Assignment</button>
    <p id="msg"></p>
</div>

<script src="admin-assign-update.js"></script>
</body>
</html>
